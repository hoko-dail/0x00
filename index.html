<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(to bottom, orange, yellow);
            color: #fff;
            padding: 15px;
            text-align: center;
            position: relative;
        }
        .header h1 {
            margin: 0;
        }
        .search-container {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
        }
        .search-icon {
            width: 40px;
            height: 40px;
            background: #fff; /* White background for the icon */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: orange; /* Orange icon color */
            font-size: 20px; /* Adjusted size for a modern look */
            margin-left: none; /* Space between the icon and the input */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: background 0.3s, box-shadow 0.3s;
        }
        .search-icon:hover {
            background: #f3efef; /* Lighter yellow on hover */
            box-shadow: 0 6px 8px rgb(255, 208, 0); /* Darker shadow on hover */
            
        }
        .search-input {
            width: 0;
            height: 40px;
            border-radius: 30px; /* Updated border-radius */
            padding: 0 20px;
            transition: width 1s ease-in-out, opacity 0.3s ease-in-out; /* Duration to 1 second */
            opacity: 0;
            position: absolute;
            right: 55px; /* Adjust based on icon width */
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #333;
            border: none; /* Removed border */
            display: none; /* Initially hidden */
        }
        .search-input.show {
            width: 250px;
            opacity: 1;
            display: block;
            animation: slideIn 0.8s forwards; /* Duration to 1 second */
        }
        @keyframes slideIn {
            from {
                right: 55px; /* Starting position */
                width: 0;
                opacity: 0;
            }
            to {
                right: 48px; /* Ending position */
                width: 250px;
                opacity: 1;
            }
        }
        .search-input:focus {
            outline: none; /* Remove default focus outline */
            box-shadow: none; /* Remove any default box-shadow */
        }
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 250px;
            background: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .category {
            margin-bottom: 15px;
        }
        .best-sellers {
            margin-top: 20px;
        }
        .product {
            margin-bottom: 15px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            margin: 10px 0 5px;
            font-size: 18px;
        }
        .product p {
            margin: 0;
            font-size: 16px;
            color: #666;
        }

        .hamburger-menu{
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            position: relative;
            left: 13px;
        }
        
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header class="header">
        <h1>My Online Store</h1>
        <div class="hamburger-menu" >
            <i class="fas fa-bars"></i>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search...">
            <div class="search-icon" onclick="toggleSearch()">
                <!-- Updated search icon -->
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="10" cy="10" r="7" stroke="orange" stroke-width="2"/>
                    <line x1="16" y1="16" x2="21" y2="21" stroke="orange" stroke-width="2"/>
                </svg>
            </div>
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <div class="category"><h2>Men's Accessories</h2></div>
            <div class="category"><h2>Sports</h2></div>
            <div class="category"><h2>Home</h2></div>
            <div class="category"><h2>Car</h2></div>
            <!-- Add more categories as needed -->
        </aside>
        <main class="content">
            <section class="best-sellers">
                <h2>Best Selling Products</h2>
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="Product 1">
                    <h2>Product 1</h2>
                    <p>$29.99</p>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="Product 2">
                    <h2>Product 2</h2>
                    <p>$39.99</p>
                </div>
                <!-- Add more products as needed -->
            </section>
        </main>
    </div>
    <script>
        function toggleSearch() {
            var searchInput = document.querySelector('.search-input');
            if (searchInput.classList.contains('show')) {
                searchInput.classList.remove('show');
                searchInput.style.animation = 'none'; // Reset animation on hide
                searchInput.offsetHeight; // Trigger reflow
                searchInput.style.animation = null; // Restart animation
            } else {
                searchInput.classList.add('show');
            }
        }
    </script>
</body>
</html>
